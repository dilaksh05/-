<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Font Awesome CSS (make sure to adjust the version according to your needs) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
   body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.star-circle {
  position: relative;
  width: 200px; /* Adjust the size of the circle */
  height: 200px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.star {
  font-size: 2em; /* Adjust the size of the stars */
  color: gold;
  position: absolute;
  transform-origin: 50% 50%;
}

.star:nth-child(1) { transform: rotate(0deg) translateY(-90px); }
.star:nth-child(2) { transform: rotate(36deg) translateY(-90px); }
.star:nth-child(3) { transform: rotate(72deg) translateY(-90px); }
.star:nth-child(4) { transform: rotate(108deg) translateY(-90px); }
.star:nth-child(5) { transform: rotate(144deg) translateY(-90px); }
.star:nth-child(6) { transform: rotate(180deg) translateY(-90px); }
.star:nth-child(7) { transform: rotate(216deg) translateY(-90px); }
.star:nth-child(8) { transform: rotate(252deg) translateY(-90px); }
.star:nth-child(9) { transform: rotate(288deg) translateY(-90px); }
.star:nth-child(10) { transform: rotate(324deg) translateY(-90px); }

.center-image {
  width: 5px; /* Adjust the size of the image */
  height: 50px;
  border-radius: 50%;
}

  </style>
  <title>Star Circle with Center Image</title>
</head>
<body>

<!-- Your existing div elements -->

<div class="star-circle">
  <i class="fas fa-star star"></i>
  <i class="fas fa-star star"></i>
  <i class="fas fa-star star"></i>
  <i class="fas fa-star star"></i>
  <i class="fas fa-star star"></i>
  <i class="fas fa-star star"></i>
  <i class="fas fa-star star"></i>
  <i class="fas fa-star star"></i>
  <i class="fas fa-star star"></i>
  <i class="fas fa-star star"></i>
  
  <img src="assets/9434619.jpg" alt="Center Image" class="center-image">
</div>

<!-- Continue with your other div elements -->

</body>
</html>
